        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #c62828 0%, #1565c0 50%, #0277bd 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .filters {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            border-top: 4px solid #c62828;
        }

        .filters h2 {
            color: #c62828;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .filter-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
        }

        .filter-item label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .filter-item select,
        .filter-item input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .filter-item select:focus,
        .filter-item input:focus {
            outline: none;
            border-color: #c62828;
            box-shadow: 0 0 0 3px rgba(198, 40, 40, 0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #c62828, #d32f2f);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #b71c1c, #c62828);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(198, 40, 40, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: white;
        }

        .results-count {
            font-size: 1.2em;
            font-weight: 600;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: all 0.3s;
            animation: fadeIn 0.5s;
            border-top: 3px solid #c62828;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(198, 40, 40, 0.3);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f5f5f5;
        }

        .product-content {
            padding: 20px;
        }

        .product-category {
            color: #1565c0;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .product-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .product-specs {
            margin-bottom: 15px;
        }

        .spec-tag {
            display: inline-block;
            background: #f0f0f0;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            margin: 4px 4px 4px 0;
            color: #555;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .product-price {
            font-size: 1.8em;
            font-weight: 700;
            color: #c62828;
        }

        .product-types {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }

        .type-badge {
            background: linear-gradient(135deg, #1565c0, #0277bd);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 60px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .popular-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #c62828;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            box-shadow: 0 2px 10px rgba(198, 40, 40, 0.5);
        }

        .product-image-container {
            position: relative;
        }

        /* AI Chat Assistant Styles */
        .chat-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #c62828, #d32f2f);
            color: white;
            border: none;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(198, 40, 40, 0.5);
            transition: all 0.3s;
            z-index: 1000;
        }

        .chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(198, 40, 40, 0.7);
        }

        .chat-window {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: none;
            flex-direction: column;
            z-index: 999;
            overflow: hidden;
        }

        .chat-window.active {
            display: flex;
        }

        .chat-header {
            background: linear-gradient(135deg, #c62828, #d32f2f);
            color: white;
            padding: 20px;
            font-weight: 600;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            text-align: left;
        }

        .message.user {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.bot .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #c62828, #d32f2f);
            color: white;
        }

        .chat-input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 0.95em;
            outline: none;
        }

        .chat-input:focus {
            border-color: #c62828;
        }

        .chat-send {
            background: linear-gradient(135deg, #c62828, #d32f2f);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }

        .chat-send:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .filter-group {
                grid-template-columns: 1fr;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .chat-window {
                width: calc(100% - 40px);
                right: 20px;
                left: 20px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

                </div>

                <div class="filter-item">
                    <label for="maxPrice">Max Price ($)</label>
                    <input type="number" id="maxPrice" placeholder="No limit" min="0" step="10">
                </div>

            <div class="filter-buttons">
                <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
                <button class="btn btn-secondary" onclick="resetFilters()">Reset</button>
            </div>
        </div>

        <div class="results-header">
            <div class="results-count" id="resultsCount">Showing all products</div>
        </div>

        <div class="products-grid" id="productsGrid"></div>
    </div>

    <!-- AI Chat Assistant -->
    <button class="chat-button" onclick="toggleChat()" id="chatBtn">💬</button>
    <div class="chat-window" id="chatWindow">

            <div class="message bot">

        <div class="chat-input-area">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type your question..." onkeypress="handleChatKeypress(event)">
            <button class="chat-send" onclick="sendMessage()">➤</button>
        </div>
    </div>

        };

        // Flatten all products for easier filtering
        let allProducts = [];
        tireData.categories.forEach(category => {
            category.items.forEach(item => {
                allProducts.push({
                    ...item,
                    categoryId: category.id,
                    categoryName: category.name
                });
            });
        });

        // Display products
        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            const countEl = document.getElementById('resultsCount');
            
            if (products.length === 0) {
                grid.innerHTML = '<div class="no-results">No products match your filters. Try adjusting your criteria.</div>';
                countEl.textContent = 'No results found';
                return;
            }

            countEl.textContent = `Showing ${products.length} product${products.length !== 1 ? 's' : ''}`;
            
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image-container">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                        ${product.popular ? '<div class="popular-badge">⭐ Popular</div>' : ''}
                    </div>
                    <div class="product-content">
                        <div class="product-category">${product.categoryName}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-types">
                            ${product.type.map(t => `<span class="type-badge">${t}</span>`).join('')}
                        </div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-specs">
                            ${product.specs.map(spec => `<span class="spec-tag">${spec}</span>`).join('')}
                        </div>
                        <div class="product-footer">
                            <div class="product-price">$${product.price.toFixed(2)}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Apply filters
        function applyFilters() {
            const category = document.getElementById('categoryFilter').value;
            const vehicle = document.getElementById('vehicleFilter').value;
            const type = document.getElementById('typeFilter').value;
            const maxPrice = document.getElementById('maxPrice').value;

            let filtered = allProducts.filter(product => {
                if (category && product.categoryId !== category) return false;
                if (vehicle && !product.vehicleType.includes(vehicle) && !product.vehicleType.includes('all')) return false;
                if (type && !product.type.includes(type)) return false;
                if (maxPrice && product.price > parseFloat(maxPrice)) return false;
                return true;
            });

            displayProducts(filtered);
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('categoryFilter').value = '';
            document.getElementById('vehicleFilter').value = '';
            document.getElementById('typeFilter').value = '';
            document.getElementById('maxPrice').value = '';
            displayProducts(allProducts);
        }

        // Chat functions
        function toggleChat() {
            const chatWindow = document.getElementById('chatWindow');
            chatWindow.classList.toggle('active');
        }

        function handleChatKeypress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message === '') return;

            // Add user message
            addMessage(message, 'user');
            input.value = '';

            // Generate AI response
            setTimeout(() => {
                const response = generateAIResponse(message);
                addMessage(response, 'bot');
            }, 500);
        }

        function addMessage(text, type) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<div class="message-bubble">${text}</div>`;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function generateAIResponse(userMessage) {
            const lowerMessage = userMessage.toLowerCase();

            // Vehicle type responses
            if (lowerMessage.includes('suv') || lowerMessage.includes('truck')) {
                return "🚙 For SUVs and trucks, I recommend our <strong>Goodyear Wrangler All-Terrain</strong> ($189.99) or <strong>BFGoodrich All-Terrain T/A KO2</strong> ($219.99). Both offer excellent off-road performance!";
            }
            if (lowerMessage.includes('sedan') || lowerMessage.includes('car')) {
                return "🚗 For sedans, our <strong>Michelin Defender T+H</strong> ($149.99) is very popular with an 80,000 mile warranty and excellent fuel efficiency!";
            }
            if (lowerMessage.includes('sports') || lowerMessage.includes('performance')) {
                return "🏎️ For performance vehicles, check out the <strong>Michelin Pilot Sport 4S</strong> ($289.99) - it's track-ready with amazing grip!";
            }

            // Season/type responses
            if (lowerMessage.includes('winter') || lowerMessage.includes('snow')) {
                return "❄️ For winter conditions, I recommend the <strong>Bridgestone Blizzak WS90</strong> ($159.99). It's 3PMSF certified with exceptional ice and snow traction!";
            }
            if (lowerMessage.includes('all-season') || lowerMessage.includes('year round')) {
                return "🌤️ Our all-season tires are perfect for year-round use! The <strong>Michelin Defender T+H</strong> and <strong>Bridgestone Turanza QuietTrack</strong> are customer favorites.";
            }

            // Service responses
            if (lowerMessage.includes('service') || lowerMessage.includes('installation') || lowerMessage.includes('install')) {
                return "🔧 We offer complete tire services! Our <strong>Installation Package</strong> ($99.99) includes mounting, balancing, valve stems, and disposal. We also offer alignment, rotation, and repair services.";
            }
            if (lowerMessage.includes('price') || lowerMessage.includes('cost') || lowerMessage.includes('cheap') || lowerMessage.includes('budget')) {
                return "💰 Our prices range from $29.99 (Flat Tire Repair) to $289.99 (Performance Tires). Use the price filter above to find options within your budget!";
            }
            if (lowerMessage.includes('warranty')) {
                return "✅ All our tires come with manufacturer warranties ranging from 30,000 to 80,000 miles. The Michelin Defender T+H offers the longest at 80,000 miles!";
            }

            // General responses
            if (lowerMessage.includes('popular') || lowerMessage.includes('recommend') || lowerMessage.includes('best')) {
                return "⭐ Our most popular tires are the <strong>Michelin Defender T+H</strong>, <strong>Bridgestone Turanza QuietTrack</strong>, and <strong>Goodyear Wrangler All-Terrain</strong>. What type of vehicle do you drive?";
            }
            if (lowerMessage.includes('hi') || lowerMessage.includes('hello') || lowerMessage.includes('hey')) {
                return "👋 Hello! I'm here to help you find the perfect tires. What type of vehicle do you drive, and what are your main driving conditions?";
            }

            // Default response
            return "🤔 I can help you find the perfect tires! Tell me about your vehicle type (sedan, SUV, truck, sports car), or what you're looking for (all-season, winter, performance). You can also use the filters above to browse!";
        }

        // Initialize - show all products
        displayProducts(allProducts);
    </script>
</body>
