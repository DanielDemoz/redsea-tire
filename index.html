<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Sea Tire - Find Your Perfect Tires</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .filters {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .filters h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .filter-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
        }

        .filter-item label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .filter-item select,
        .filter-item input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .filter-item select:focus,
        .filter-item input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: white;
        }

        .results-count {
            font-size: 1.2em;
            font-weight: 600;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: all 0.3s;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-content {
            padding: 20px;
        }

        .product-category {
            color: #667eea;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .product-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .product-specs {
            margin-bottom: 15px;
        }

        .spec-tag {
            display: inline-block;
            background: #f0f0f0;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            margin: 4px 4px 4px 0;
            color: #555;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .product-price {
            font-size: 1.8em;
            font-weight: 700;
            color: #667eea;
        }

        .product-types {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }

        .type-badge {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 60px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .popular-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .product-image-container {
            position: relative;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .filter-group {
                grid-template-columns: 1fr;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî¥ Red Sea Tire</h1>
            <p>Find Your Perfect Tires & Services</p>
        </header>

        <div class="filters">
            <h2>üîç Filter Tires & Services</h2>
            <div class="filter-group">
                <div class="filter-item">
                    <label for="categoryFilter">Category</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="passenger-tires">Passenger Car Tires</option>
                        <option value="suv-truck-tires">SUV & Truck Tires</option>
                        <option value="performance-tires">Performance Tires</option>
                        <option value="winter-tires">Winter Tires</option>
                        <option value="services">Tire Services</option>
                    </select>
                </div>

                <div class="filter-item">
                    <label for="vehicleFilter">Vehicle Type</label>
                    <select id="vehicleFilter">
                        <option value="">All Vehicles</option>
                        <option value="sedan">Sedan</option>
                        <option value="suv">SUV</option>
                        <option value="truck">Truck</option>
                        <option value="sports-car">Sports Car</option>
                        <option value="coupe">Coupe</option>
                        <option value="crossover">Crossover</option>
                    </select>
                </div>

                <div class="filter-item">
                    <label for="typeFilter">Tire Type</label>
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <option value="all-season">All-Season</option>
                        <option value="winter">Winter</option>
                        <option value="summer">Summer</option>
                        <option value="all-terrain">All-Terrain</option>
                        <option value="performance">Performance</option>
                    </select>
                </div>

                <div class="filter-item">
                    <label for="maxPrice">Max Price ($)</label>
                    <input type="number" id="maxPrice" placeholder="No limit" min="0" step="10">
                </div>
            </div>

            <div class="filter-buttons">
                <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
                <button class="btn btn-secondary" onclick="resetFilters()">Reset</button>
            </div>
        </div>

        <div class="results-header">
            <div class="results-count" id="resultsCount">Showing all products</div>
        </div>

        <div class="products-grid" id="productsGrid"></div>
    </div>

                        }
                    ]
                },
                {
                    id: 'services',
                    name: 'Tire Services',
                    items: [
                        {
                            id: 11,
                            name: 'Tire Installation Package',
                            description: 'Complete tire installation with balancing, valve stems, and disposal',

                        {

                            price: 79.99,
                            image: 'https://images.unsplash.com/photo-1625047509168-a7026f36de04?w=400',
                            type: ['service', 'maintenance'],

                            popular: true
                        },
                        {
                            id: 13,
                            name: 'Tire Rotation & Balance',
                            description: 'Rotate and balance all four tires to maximize tread life',
                            price: 49.99,
                            image: 'https://images.unsplash.com/photo-1487754180451-c456f719a1fc?w=400',
                            type: ['service', 'maintenance'],
                            vehicleType: ['all'],
                            specs: ['5-tire rotation available', 'Dynamic balancing', 'Torque to spec'],
                            popular: false
                        },
                        {
                            id: 14,
                            name: 'Flat Tire Repair',
                            description: 'Professional tire repair with rubber plug and patch',
                            price: 29.99,
                            image: 'https://images.unsplash.com/photo-1632823469770-7d6cf23c0c40?w=400',
                            type: ['service', 'repair'],
                            vehicleType: ['all'],
                            specs: ['Rubber plug & patch', 'Leak test', 'Re-balance if needed'],
                            popular: true
                        }
                    ]
                }
            ]
        };

        // Flatten all products for easier filtering
        let allProducts = [];
        tireData.categories.forEach(category => {
            category.items.forEach(item => {
                allProducts.push({
                    ...item,
                    categoryId: category.id,
                    categoryName: category.name
                });
            });
        });

        // Display products
        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            const countEl = document.getElementById('resultsCount');
            
            if (products.length === 0) {
                grid.innerHTML = '<div class="no-results">No products match your filters. Try adjusting your criteria.</div>';
                countEl.textContent = 'No results found';
                return;
            }

            countEl.textContent = `Showing ${products.length} product${products.length !== 1 ? 's' : ''}`;
            
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image-container">
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                        ${product.popular ? '<div class="popular-badge">‚≠ê Popular</div>' : ''}
                    </div>
                    <div class="product-content">
                        <div class="product-category">${product.categoryName}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-types">
                            ${product.type.map(t => `<span class="type-badge">${t}</span>`).join('')}
                        </div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-specs">
                            ${product.specs.map(spec => `<span class="spec-tag">${spec}</span>`).join('')}
                        </div>
                        <div class="product-footer">
                            <div class="product-price">$${product.price.toFixed(2)}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Apply filters
        function applyFilters() {
            const category = document.getElementById('categoryFilter').value;
            const vehicle = document.getElementById('vehicleFilter').value;
            const type = document.getElementById('typeFilter').value;
            const maxPrice = document.getElementById('maxPrice').value;

            let filtered = allProducts.filter(product => {
                // Category filter
                if (category && product.categoryId !== category) {
                    return false;
                }

                // Vehicle filter
                if (vehicle && !product.vehicleType.includes(vehicle) && !product.vehicleType.includes('all')) {
                    return false;
                }

                // Type filter
                if (type && !product.type.includes(type)) {
                    return false;
                }

                // Price filter
                if (maxPrice && product.price > parseFloat(maxPrice)) {
                    return false;
                }

                return true;
            });

            displayProducts(filtered);
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('categoryFilter').value = '';
            document.getElementById('vehicleFilter').value = '';
            document.getElementById('typeFilter').value = '';
            document.getElementById('maxPrice').value = '';
            displayProducts(allProducts);
        }

        // Initialize - show all products
        displayProducts(allProducts);
    </script>
</body>
</html>
